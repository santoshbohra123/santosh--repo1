<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Not Available</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        padding: 20px;
        background-color: white;
        border: 2px solid #ff6b6b;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h1 {
        color: #ff6b6b;
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .alert {
        background-color: #ffe0e0;
        padding: 15px;
        color: #ff6b6b;
        font-size: 1.1rem;
        border-left: 5px solid #ff6b6b;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      .marquee {
        font-size: 1.5rem;
        color: #ff6b6b;
        white-space: nowrap;
        overflow: hidden;
        width: 100%;
        box-sizing: border-box;
        margin: 20px 0;
      }

      .marquee span {
        display: inline-block;
        padding-left: 100%;
        animation: moveLeft 10s linear infinite;
      }

      /* Keyframes for marquee text animation */
      @keyframes moveLeft {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      /* Keyframes for alert animation */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Responsive Media Queries */
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        .alert {
          font-size: 1rem;
        }

        .marquee {
          font-size: 1.2rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8rem;
        }

        .alert {
          font-size: 0.9rem;
          padding: 10px;
        }

        .marquee {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Item Not Available</h1>
      <div class="alert">
        ⚠️ We're sorry, this item is currently out of stock!
      </div>

      <div class="marquee">
        <span>This item is not available... Check back later!</span>
      </div>
    </div>
  </body>
</html>
